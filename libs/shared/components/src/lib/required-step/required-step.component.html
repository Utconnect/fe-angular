<ng-container *ngrxLet="showLoader as showLoader">
  <ng-container
    *utconnectRequiredStep="minimumStep; else message; load: getDataFunc"
  >
    <ng-container *ngIf="!showLoader; else loader">
      <ng-content></ng-content>
    </ng-container>
  </ng-container>
</ng-container>

<ng-template #loader>
  <tui-loader class="h-40"></tui-loader>
</ng-template>

<ng-template #message [polymorpheus]="context" let-currentStep="step">
  <div #customMessage>
    <ng-content select="[message]"></ng-content>
  </div>

  <div *ngIf="!customMessage.children.length" class="text-center">
    <ng-container *ngFor="let step of steps$ | async">
      <ng-container *ngIf="step.step === currentStep">
        <h4 class="text-lg">{{ step.title }}</h4>
        <a tuiLink [routerLink]="step.routerLink">
          <span class="text-base">{{ step.description }}</span>
        </a>
      </ng-container>
    </ng-container>
  </div>
</ng-template>
