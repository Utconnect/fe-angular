<div
  *ngrxLet="obs$ as obs"
  class="wrapper max-w-screen-xl grid grid-rows-3 grid-cols-3 grid-flow-row gap-4 mx-auto"
>
  <div class="col-start-1 col-end-3">
    <div class="box p-3.5 bg-white rounded-xl border border-tui-base-02">
      <h2 class="text-2xl font-bold">Các kỳ thi đang diễn ra</h2>
      <ul class="mt-4 tui-list tui-list_large">
        <li
          *ngFor="let examination of obs.relatedExaminations"
          class="tui-list__item"
        >
          <a tuiLink [routerLink]="examination.id">
            {{ examination.name }}
          </a>
        </li>
      </ul>
    </div>
  </div>

  <div class="col-start-1 col-end-3">
    <tui-loader
      [showLoader]="obs.closedExaminationsStatus === 'loading'"
      class="box p-3.5 bg-white rounded-xl border border-tui-base-02"
    >
      <h2 class="text-2xl font-bold">Các kỳ thi đã diễn ra</h2>
      <ul class="mt-4 tui-list tui-list_large">
        <li
          *ngFor="let examination of obs.closedExaminations"
          class="tui-list__item"
        >
          <a tuiLink [routerLink]="examination.id">
            {{ examination.name }}
          </a>
        </li>
      </ul>
    </tui-loader>
  </div>
