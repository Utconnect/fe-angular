<h2 class="text-3xl font-bold">Đặt lại mật khẩu</h2>

<div class="mt-6">
  <p>Hãy lưu lại mật khẩu mới dưới đây:</p>

  <label tuiLabel="Mã khoa">
    <tui-input-copy
      [ngModel]="newPassword"
      [tuiTextfieldLabelOutside]="true"
      [readOnly]="true"
    ></tui-input-copy>
  </label>

  <label tuiLabel="Mã khoa">
    <div class="flex justify-end mt-6">
      <button
        tuiButton
        *ngrxLet="status$ as status"
        (click)="reset()"
        [showLoader]="status === 'loading'"
        icon="tuiIconCheck"
      >
        Xác nhận thay đổi
      </button>
    </div>
  </label>
</div>
